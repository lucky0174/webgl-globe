<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        text-align: center;
      }
      #info {
        margin: auto;
        width: 500px;
        left: 50%;
        bottom: 0;
        margin-left: -250px;

        padding-bottom: 20px;

        margin: auto;
      }

    <div id="container"></div>

    <div id="info">

    </div>

    <script type="text/javascript" src="http://inside-search.googlecode.com/svn/trunk/Three.js"></script>
    <script type="text/javascript" src="globe/globe.js"></script>

      var container = document.getElementById('container');
      DAT.globe(container,'globe/population.json');

    </script>

</html>
