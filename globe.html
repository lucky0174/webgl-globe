<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
      }
      
      #info { 
      
        font-size: 12px;
      	position: absolute;
      	bottom: 10px;
      	background-color: rgba(0,0,0,0.8);
      	border-radius: 3px;
      	left: 10px;
      	padding: 10px;
      	
      }
      
      #currentInfo { 
width: 270px;
position: absolute;
left: 50%;
top: 20px;
margin-left: -145px;

      	background-color: rgba(0,0,0,0.8);
      	border-radius: 3px;

      	padding: 10px;
      }
      
      a { 
      	color: #aaa;
      }
      
      #bull { 
      	padding: 0px 5px;
      }
      
      .title {

      display: none;
      text-align: center;
      }
      
      .year { 

		
      	font: 16px Georgia;      	line-height: 26px;
      	height: 30px;
      	text-align: center;
      	float: left;
      	width: 90px;
      	color: #666;
      	
      	cursor: pointer;
      	-webkit-transition: all 0.1s ease-out;
      }
      
      .year:hover, .year.active { 
      	font-size: 26px;
      	color: #fff;
		}
      
      
      
    </style>
  </head>
  <body>

    <div id="container"></div>

    <div id="info">
      <strong><a href="http://www.chromeexperiments.com/globe">WebGL Globe</a></strong> <span id="bull">&bull;</span>Â Created by the <em>Google Data Arts Team</em>
      <br />
      The data displays the world population from 1990 to 2000 from <a href="http://sedac.ciesin.columbia.edu/gpw/">SEDAC</a>.
    </div>

    <div id="currentInfo"> 
    <span class="title">
    World Population
    </span>
      <span id="year1990" class="year">1990</span>
      <span id="year1995" class="year">1995</span>
      <span id="year2000" class="year">2000</span>
    </div>

    <script type="text/javascript" src="globe/Three/ThreeWebGL.js"></script>
    <script type="text/javascript" src="globe/Three/ThreeExtras.js"></script>
    <script type="text/javascript" src="globe/Three/RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="globe/Three/Detector.js"></script>
    <script type="text/javascript" src="globe/Tween.js"></script>
    <script type="text/javascript" src="globe/globe.js"></script>
    <script type="text/javascript">

      if(!Detector.webgl){
        Detector.addGetWebGLMessage();
      } else {
      
        var years = ['1990','1995','2000'];
        var container = document.getElementById('container');
        var globe = new DAT.Globe(container);
        var i, tweens = [];
        
        var settime = function(globe, t) {
          return function() {
            new TWEEN.Tween(globe).to({time: t/years.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
            var y = document.getElementById('year'+years[t]);
            if (y.getAttribute('class') === 'year active') {
              return;
            }
            var yy = document.getElementsByClassName('year');
            for(i=0; i<yy.length; i++) {
              yy[i].setAttribute('class','year');
            }
            y.setAttribute('class', 'year active');
          };
        };
        
        for(var i = 0; i<years.length; i++) {
          var y = document.getElementById('year'+years[i]);
          y.addEventListener('mouseover', settime(globe,i), false);
        }
        
        var xhr;
        TWEEN.start();
        
        xhr = new XMLHttpRequest();
        xhr.open('GET', 'globe/population909500.json', true);
        xhr.onreadystatechange = function(e) {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              var data = JSON.parse(xhr.responseText);
              window.data = data;
              for (i=0;i<data.length;i++) {
                console.log('data', i);
                globe.addData(data[i][1], data[i][0]);
              }
              globe.createPoints();
              setTimeout(function() {
                //new TWEEN.Tween(0).to(1, 1000).easing(TWEEN.Easing.Bounce.EaseOut).onUpdate(function(i) {
                  //globe.points.morphTargetInfluences[0] = i;
                //}).start();
                settime(globe,0)();
              }, 1000);
            }
          }
        };
        xhr.send(null);
      }

    </script>

  </body>

</html>
