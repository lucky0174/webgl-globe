<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        text-align: center;
      }
      #info {
        margin: auto;
        width: 500px;
        left: 50%;
        bottom: 0;
        margin-left: -250px;
        position: absolute;
        padding-bottom: 20px;
      }
      #container {
        margin: auto;
      }
      #currentInfo {
        font-size: 18px;
        padding: 20px;
        margin: auto;
        position: absolute;
        width: 400px;
        left: 50%;
        margin-left: -200px;
      }
      .year {
        font-weight: bold;
        background-color: #222;
        padding: 2px 5px 2px 5px;
        color: #444;
        opacity: 0.5;
        -webkit-transition-property: opacity, color;
        -webkit-transition-duration: 0.5s;
        -moz-transition-property: opacity, left;
        -moz-transition-duration: 0.5s;
      }
      .year:hover {
        color: #fff;
        cursor: pointer;
        opacity: 1;
      }
      .chosenyear {
        color: #ddd;
        opacity: 1;
      }
      .chosenyear:hover {
        cursor: auto;
      }
      a {
        color: #0080ff;
      }
    </style>
  </head>
  <body>

    <div id="container"></div>

    <div id="info">
      <strong><a href="http://www.chromeexperiments.com/globe">WebGL Globe</a></strong><br />
      Created by the <em>Google Data Arts Team</em>
      <br />
      The data displays the world population from 1990 to 2000 extracted from <a href="http://sedac.ciesin.columbia.edu/gpw/">SEDAC</a>.
    </div>

    <div id="currentInfo">
      World Population in the year <span id="year1990" class="year">1990</span><span id="year1995" class="year">1995</span><span id="year2000" class="year">2000</span>.
    </div>

    <script type="text/javascript" src="globe/Three/ThreeWebGL.js"></script>
    <script type="text/javascript" src="globe/Three/ThreeExtras.js"></script>
    <script type="text/javascript" src="globe/Three/RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="globe/Three/Detector.js"></script>
    <script type="text/javascript" src="globe/Tween.js"></script>
    <script type="text/javascript" src="globe/globe.js"></script>
    <script type="text/javascript">

      if(!Detector.webgl){
        Detector.addGetWebGLMessage();
      } else {
        var years = ['1990','1995','2000'];
        var container = document.getElementById('container');
        var globe = new DAT.Globe(container);
        var i;
        var settime = function(globe, t) {
          return function() {
            var y = document.getElementById('year'+years[t]);
            if (y.getAttribute('class') === 'year chosenyear') {
              return;
            }
            var yy = document.getElementsByClassName('year');
            for(i=0; i<yy.length; i++) {
              yy[i].setAttribute('class','year');
            }
            y.setAttribute('class', 'year chosenyear');
            new TWEEN.Tween(0).to(1, 1000).easing(TWEEN.Easing.Cubic.EaseInOut).onUpdate(function(i) {
              for(var j=0; j<globe.points.morphTargetInfluences.length; j++) {
                if(j === t) {
                  globe.points.morphTargetInfluences[j] = i;
                } else {
                  if (globe.points.morphTargetInfluences[j] > 0) {
                    globe.points.morphTargetInfluences[j] = 1-i;
                  } else {
                    globe.points.morphTargetInfluences[j] = 0;
                  }
                }
              }
            }).start();
          };
        };
        for(var i = 0; i<years.length; i++) {
          var y = document.getElementById('year'+years[i]);
          y.addEventListener('click', settime(globe,i), false);
        }
        var xhr;
        TWEEN.start();
        xhr = new XMLHttpRequest();
        xhr.open('GET', 'globe/population909500.json', true);
        xhr.onreadystatechange = function(e) {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              var data = JSON.parse(xhr.responseText);
              window.data = data;
              for (i=0;i<data.length;i++) {
                console.log('data', i);
                globe.addData(data[i][1], data[i][0]);
              }
              globe.createPoints();
              setTimeout(function() {
                //new TWEEN.Tween(0).to(1, 1000).easing(TWEEN.Easing.Bounce.EaseOut).onUpdate(function(i) {
                  //globe.points.morphTargetInfluences[0] = i;
                //}).start();
                settime(globe,0)();
              }, 1000);
            }
          }
        };
        xhr.send(null);
      }

    </script>

  </body>

</html>
